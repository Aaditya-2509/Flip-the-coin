<!DOCTYPE html>
<html>

<head>
    <title>Coin Flip</title>
    <link rel="icon" type="image/x-icon" href="heads.jpg">
    <link rel="stylesheet" href="coin-flip.css">
</head>

<body>
    <p class="flip">Flip the coin.</p>
    <button onclick="Coin('heads')"><img src="heads.jpg" class="heads"></button>
    <button onclick="Coin('tails')"><img src="tails.jpg" class="tails"></button>
    <p class="result"></p>
    <p class="move"></p>
    <p class="wl"></p>
    <button
        onclick="score.wins=0; score.losses=0; localStorage.removeItem('score'); updateScore(); document.querySelector('result').innerHTML=''; document.querySelector('move').innerHTML='';"
        class="reset">Reset score</button>

    <script src="coin-flip.js">
    </script>
</body>

</html>
